<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
  </head>

  <body>

    <h1>This is Contact page</h1>

    <fieldset>
      <legend>Users Education</legend>

      <form action="mailto:rabyn900@gmail.com" method="post" enctype="text/plain">

        <p>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="@example.com">
        </p>

        <p>
          <label for="username">UserName</label>
          <input type="text" id="username" name="username">
        </p>

        <p>
          <strong>Select Your Gender</strong>
          <br>
          <label for="male">Male</label>
          <input type="radio" value="male" id="male" name="gender">
          <label for="female">Female</label>
          <input type="radio" value="female" id="female" name="gender">
        </p>
        <p>
          <strong>Select Your Habits</strong>
          <br>
          <label for="dance">Dance</label>
          <input type="checkbox" value="dance" id="male" name="habits">
          <label for="sing">Sing</label>
          <input type="checkbox" value="sing" id="sing" name="habits">
        </p>
        <p>

          <strong>Select Your Country</strong>
          <br>
          <select name="country" id="country">
            <option value="nepal">Nepal</option>
            <option value="india">India</option>
            <option value="china">China</option>
          </select>
        </p>
        <p>
          <textarea placeholder="type your message" name="msg" id="msg" cols="30" rows="5"></textarea>
        </p>





        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

      </form>









    </fieldset>



    <!-- <fieldset>
      <legend>Users BioData</legend>
    </fieldset> -->




  </body>

</html>
